<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Basic</title>
  </head>
  <body>
    <div id="a1">Hello</div>
    <div id="a2">JavaScript</div>
    <div id="root">OKLABS</div>
    <script>
      document.getElementById("a1").innerHTML =
        "Welcome to JavaScript Training";
      document.getElementById("a2").innerHTML = "Hows the training going on ?";
      console.log(2 + 2);
      console.log(4 * 2);
      console.log(2 / 2);

      var a = 10;
      var b = 20;
      var y = a + b;
      console.log(y + 70);

      document.getElementById("root").innerHTML = "Good Morning";
      //variable Decleration
      let z;
      z = y + b;
      console.log(z);

      const c = 50;

      console.log(c + z);
    </script>
  </body>
</html>
